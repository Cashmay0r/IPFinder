<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | IP Address Tracker</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
		<!-- Make sure you put this AFTER Leaflet's CSS -->
		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
		<script src="../js/main.js"></script>
		<script defer src="../js/map.js"></script>
	</head>

	<body>
		<div class="bg text-center">
			<h1 class="h1 title">IP Address Tracker</h1>
			<div class="container input-group my-input">
				<input class="form-control" id="inputIP" placeholder="Search for any IP address or domain" />
				<button class="btn btn-secondary" type="button" id="btnFind">></button>
			</div>

			<div>
				<div class="container results">
					<div class="itemFlex">
						<div class="col">
							<p>IP Address</p>
							<h3 id="ipResult">...</h3>
						</div>
						<div class="col">
							<p>Location</p>
							<h3 id="ipLocation">...</h3>
						</div>
						<div class="col">
							<p>Timezone</p>
							<h3 id="ipTimeZone">...</h3>
						</div>
						<div class="col">
							<p>ISP</p>
							<h3 id="ipISP">...</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="map"></div>
	</body>
	<footer class="footer">
		<div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Cashmay0r/IPFinder">Aidan Enseleit</a>.</div>
	</footer>
</html>
