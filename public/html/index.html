<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | IP Address Tracker</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
		<!-- Make sure you put this AFTER Leaflet's CSS -->
		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
		<script src="../js/main.js"></script>
		<script defer src="../js/map.js"></script>
	</head>

	<body>
		<div class="bg text-center">
			<h1 class="h1 title">IP Address Tracker</h1>
			<div class="container input-group my-input">
				<input class="form-control col-11" id="inputIP" placeholder="Search for any IP address or domain" />
				<button class="btn btn-secondary col-1" type="button" id="btnFind">></button>
			</div>

			<div>
				<div class="container results">
					<div class="row">
						<div class="col">
							<h3>IP Address</h3>
							<p id="ipResult">IP Result</p>
						</div>
						<div class="col">
							<h3>Location</h3>
							<p id="ipLocation">Location Result</p>
						</div>
						<div class="col">
							<h3>
								Timezone ,UTC
								<!-- add offset value dynamically using the API -->
							</h3>
							<p id="ipTimeZone">Timezone Result</p>
						</div>
						<div class="col">
							<h3>ISP</h3>
							<p id="ipISP">ISP Result</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="map">
			<div>
				<map></map>
			</div>
		</div>
	</body>
	<footer>
		<div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div>
	</footer>
</html>
